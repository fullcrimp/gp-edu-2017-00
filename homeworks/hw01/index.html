<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <h1></h1>
    <section>
        <div class="wrap">
            <form action="url" method="GET" id="form-filter" class="form-filter">
                <section class="form-filter__section">
                    <div class="intro">
                        <label for="form-filter-price" class="intro__label">We've found you <span>32</span> results based on a starting balance of</label>
                        <div class="intro__input">
                            <div class="input-badge">
                                <div class="input-badge__money">
                                    <input type="number" id="form-filter-price" class="input placeholder" placeholder="" required />
                                </div>
                            </div>
                        </div><!--
                        --><span>.</span>
                    </div>
                </section>
                <section class="form-filter__section">
                    <div class="filter-account">
                        <div class="filter-account__select">
                            <div class="form-unit">
                                <label for="form-filter-account-type" class="form-unit__label">Account type(s)</label>
                                <div class="custom-select">
                                    <select id="form-filter-account-type" class="custom-select__element">
                                        <option>Account type 1</option>
                                        <option>Account type 2</option>
                                        <option>Account type 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="filter-account__checkbox">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="form-filter-specific-account-type" class="custom-checkbox__input" />
                                <label for="form-filter-specific-account-type" class="custom-checkbox__label">Only show account I can open through MoneySupermarket (<span>5</span>)</label>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="form-filter__section">
                    <div class="form-filter__section--result">
                        <h2 class="title">Filter results by:</h2>
                        <div class="filter-variations">
                            <div class="filter-variations__element">
                                <div class="form-unit">
                                    <label class="form-unit__label">Transfer in:</label>
                                    <div class="form-unit__radio">
                                        <div class="form-unit__radio--element">
                                            <div class="custon-radio">
                                                <input type="radio" id="filter-by-choice-yes" class="custom-radio__element" name="filter-by-choice" value="yes">
                                                <label for="filter-by-choice-yes" class="custom-radio__label">Yes</label>
                                            </div>
                                        </div>
                                        <div class="form-unit__radio--element">
                                            <div class="custon-radio">
                                                <input type="radio" id="filter-by-choice-no" class="custom-radio__element" name="filter-by-choice" value="no">
                                                <label for="filter-by-choice-no" class="custom-radio__label">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-variations__element">
                                <div class="form-unit">
                                    <label class="form-unit__label">Transfer in:</label>
                                    <div class="form-unit__checkbox">
                                        <div class="form-unit__checkbox--element">
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="filter-by-opt-phone" name="filter-by-opt" value="opt-in-phone" class="custom-checkbox__input">
                                                <label for="filter-by-opt-phone" class="custom-checkbox__label">Opt in phone</label>
                                            </div>
                                        </div>
                                        <div class="form-unit__checkbox--element">
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="filter-by-opt-text" name="filter-by-opt" value="opt-in-text" class="custom-checkbox__input">
                                                <label for="filter-by-opt-text" class="custom-checkbox__label">Opt in text</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-variations__element">
                                <div class="form-unit">
                                    <label for="form-filter-account-type-two" class="form-unit__label">Transfer in:</label>
                                    <div class="custom-select">
                                        <select id="form-filter-account-type-two" class="custom-select__element">
                                            <option disabled>--Please select</option>
                                            <option>Select type 2</option>
                                            <option>Select type 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-variations__element">
                                <div class="form-unit">
                                    <label for="passwod" class="form-unit__label">Transfer in:</label>
                                    <input type="password" class="form-unit__input placeholder" placeholder="&#183;&#183;&#183;&#183;&#183;&#183;" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="form-filter__section">
                    <div class="form-filter__section--order">
                        <h2 class="title">Order results by:</h2>
                        <div class="custom-select">
                            <select class="custom-select__element">
                                <option>Select</option>
                                <option>Select type 2</option>
                                <option>Select type 3</option>
                            </select>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </section>
</body>
</html>
