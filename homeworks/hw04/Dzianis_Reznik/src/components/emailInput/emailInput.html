<input name="email"
regexp="/^(([^<>()\[\]\\.,;:\s@&quot;]+(\.[^<>()\[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/"
class="input-box__input"
ng-model="email"
minlength=8
ng-required
ng-change="$ctrl.send($parent.filterForm.email.$valid)"
>
