<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style/style.bundle.css">
    <script src="dist/app.bundle.js"></script>
</head>
<body>
    <div ng-controller="myCtrl">
        <ul>
            <li class="item" ng-repeat="planet in planets">
                <div class="item__image">
                    <img ng-src="{{planet.image}}" alt="image of {{planet.title}}">
                </div>
                <div class="item__info">
                    <h2 class="item__title" ng-bind="planet.title"></h2>
                    <p class="item__description" ng-bind="planet.description"></p>
                    <p ng-bind="planet.diameter"></p>
                    <p ng-bind="planet.orbit"></p>
                    <p ng-bind="planet.day"></p>
                </div>
                <div class="item__question">
                    <span class="item__question-text">Would you like to visit {{planet.title}}?</span>
                    <button type="button" name="button" class="item__button item__button--margin-right">yes</button>
                    <button type="button" name="button">no</button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
